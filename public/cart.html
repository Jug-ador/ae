<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Cart </title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header><nav id="nav-links"></nav></header>
  <div class="page-container">
    <h2>Your Cart</h2>
    <div id="cart-list"></div>
    <h3 id="total"></h3>
  </div>
  <script>
    async function loadCart() {
      const items = await fetchJson('/user/cart');
      const products = await fetch(`${apiBase}/user/products`).then(r => r.json());
      let total = 0;
      const list = document.getElementById('cart-list');
      list.innerHTML = '';
      items.forEach(item => {
        const prod = products.find(p => p._id === item.productId);
        if (!prod) return;
        const sub = prod.price * item.quantity;
        total += sub;
        const div = document.createElement('div');
        div.innerHTML = `
          <p>${prod.name} Ã— ${item.quantity} = $${sub.toFixed(2)}</p>
          <button onclick="remove('${item.productId}')">Remove</button>
        `;
        list.append(div);
      });
      document.getElementById('total').textContent = `Total: $${total.toFixed(2)}`;
    }

    async function remove(id) {
      await fetchJson('/user/cart/remove', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ productId: id })
      });
      loadCart();
    }

    loadCart();
  </script>
</body>
</html>
